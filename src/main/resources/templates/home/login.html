<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="user" type="dev.yhpark.studywebuser.entities.UserEntity"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/login.css}">
    <script defer th:src="@{/resources/scripts/common.js}"></script>
    <script defer th:src="@{/resources/scripts/login.js}"></script>
</head>
<body>
<div id="dialogCover"></div>
<div id="dialogLayer">
    <span class="title" rel="title">제목</span>
    <span class="content" rel="content">내용</span>
    <div class="button-container">
        <a class="button cancel" href="#" rel="cancel">취소</a>
        <a class="button confirm" href="#" rel="confirm">확인</a>
    </div>
</div>
<form id="loginForm">
    <h1 class="title">로그인</h1>
    <main class="main" th:if="${session.user == null}">
        <label class="label">
            <input autofocus class="_object-input" maxlength="50" name="email" placeholder="이메일" type="email">
        </label>
        <label class="label">
            <input autofocus class="_object-input" maxlength="50" name="password" placeholder="비밀번호" type="password">
        </label>
        <input class="_object-button _blue" type="submit" value="로그인">
        <ul class="menu">
            <li class="item">
                <span class="text">아직 계정이 없으신가요?</span>
                <a class="link" th:href="@{/register}">회원가입</a>
            </li>
            <li class="item">
                <span class="text">비밀번호를 잊으셨나요?</span>
                <a class="link" th:href="@{/recover}">비밀번호 찾기</a>
            </li>
        </ul>
    </main>
    <main class="main" th:if="${session.user != null}">
        <div class="message">
            <b class="nickname" th:text="${session.user.getNickname()}"></b>
            <span class="text">님 반갑습니다!</span>
        </div>
        <a class="_object-button _blue" th:href="@{/logout}">로그아웃</a>
    </main>
</form>
</body>
</html>
